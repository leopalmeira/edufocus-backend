<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar EduFocus Guardian</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 20px;
            color: #94a3b8;
            margin-bottom: 40px;
        }

        .qr-container {
            background: white;
            padding: 30px;
            border-radius: 24px;
            display: inline-block;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .qr-container img {
            width: 300px;
            height: 300px;
            display: block;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .instructions h2 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #3b82f6;
        }

        .instructions ol {
            text-align: left;
            margin-left: 20px;
        }

        .instructions li {
            font-size: 18px;
            margin-bottom: 12px;
            color: #cbd5e1;
        }

        .link-button {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 18px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
            transition: transform 0.2s;
        }

        .link-button:hover {
            transform: scale(1.05);
        }

        .url-display {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 16px;
            color: #3b82f6;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">ðŸ“±</div>
        <h1>EduFocus Guardian</h1>
        <p>Escaneie o QR Code para instalar o app</p>

        <div class="qr-container">
            <img id="qrcode" src="" alt="QR Code">
        </div>

        <div class="instructions">
            <h2>ðŸ“² Como Instalar</h2>
            <ol>
                <li>Abra a cÃ¢mera do celular</li>
                <li>Aponte para o QR Code acima</li>
                <li>Toque na notificaÃ§Ã£o que aparecer</li>
                <li>Clique em "Instalar App"</li>
                <li>Pronto! App na tela inicial ðŸŽ‰</li>
            </ol>
        </div>

        <a href="#" id="directLink" class="link-button">
            Ou clique aqui para abrir
        </a>

        <div class="url-display" id="urlDisplay"></div>
    </div>

    <script>
        // Detectar URL atual e gerar QR Code
        const currentUrl = window.location.origin + '/guardian-pwa/';

        // Gerar QR Code usando API pÃºblica
        const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(currentUrl)}`;

        document.getElementById('qrcode').src = qrCodeUrl;
        document.getElementById('directLink').href = currentUrl;
        document.getElementById('urlDisplay').textContent = currentUrl;
    </script>
</body>

</html>
