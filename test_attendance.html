<!DOCTYPE html>
<html>

<head>
    <title>Teste de Presença - EduFocus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input,
        button,
        select {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <h1>Teste de Presença e WhatsApp</h1>

    <div class="section">
        <h2>1. Fazer Login</h2>
        <input type="email" id="email" placeholder="Email" value="escola1@test.com">
        <input type="password" id="password" placeholder="Senha" value="escola123">
        <button onclick="fazerLogin()">Login</button>
    </div>

    <div class="section">
        <h2>2. Registrar Presença</h2>
        <input type="number" id="student_id" placeholder="ID do Aluno" value="1">
        <button onclick="registrarPresenca()">Registrar Chegada</button>
        <button onclick="registrarSaida()">Registrar Saída</button>
    </div>

    <div class="section">
        <h2>3. Ver Presença Mensal</h2>
        <input type="number" id="student_id_view" placeholder="ID do Aluno" value="1">
        <button onclick="verPresenca()">Ver Presença do Mês</button>
    </div>

    <div id="result"></div>

    <script>
        let token = localStorage.getItem('token');

        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '⏳ Fazendo login...';
            resultDiv.className = '';

            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    resultDiv.innerHTML = `✅ LOGIN SUCESSO!\\nRole: ${data.role}\\nToken salvo!`;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.innerHTML = `❌ ERRO: ${data.message}`;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ ERRO: ${error.message}`;
                resultDiv.className = 'error';
            }
        }

        async function registrarPresenca() {
            if (!token) {
                alert('Faça login primeiro!');
                return;
            }

            const student_id = document.getElementById('student_id').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '⏳ Registrando presença...';
            resultDiv.className = '';

            try {
                const response = await fetch('http://localhost:5000/api/attendance/arrival', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ student_id: parseInt(student_id) })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `✅ PRESENÇA REGISTRADA!\\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.innerHTML = `❌ ERRO: ${data.message}\\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ ERRO: ${error.message}`;
                resultDiv.className = 'error';
            }
        }

        async function registrarSaida() {
            if (!token) {
                alert('Faça login primeiro!');
                return;
            }

            const student_id = document.getElementById('student_id').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '⏳ Registrando saída...';
            resultDiv.className = '';

            try {
                const response = await fetch('http://localhost:5000/api/attendance/departure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ student_id: parseInt(student_id) })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `✅ SAÍDA REGISTRADA!\\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.innerHTML = `❌ ERRO: ${data.message}\\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ ERRO: ${error.message}`;
                resultDiv.className = 'error';
            }
        }

        async function verPresenca() {
            if (!token) {
                alert('Faça login primeiro!');
                return;
            }

            const student_id = document.getElementById('student_id_view').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '⏳ Buscando presença...';
            resultDiv.className = '';

            try {
                const response = await fetch(`http://localhost:5000/api/attendance/monthly/${student_id}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `✅ PRESENÇA DO MÊS:\\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.innerHTML = `❌ ERRO: ${data.message}`;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ ERRO: ${error.message}`;
                resultDiv.className = 'error';
            }
        }

        // Mostrar se já tem token
        if (token) {
            document.getElementById('result').innerHTML = 'ℹ️ Token já existe no localStorage';
            document.getElementById('result').className = 'success';
        }
    </script>
</body>

</html>
