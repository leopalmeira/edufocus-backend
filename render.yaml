services:
  - type: web
    name: edufocus-backend-escola
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SECRET_KEY
        value: edufocus_production_secret_2024_change_me
